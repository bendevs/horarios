<div ng-controller="abmbuscadorController" data-ng-init="inicioCrear()">
    
      

      <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Buscadores</h5>

                <div ibox-tools></div>
                <div class="botones_inspinia_lmc">
                    <a class="btn btn-primary" ng-click="limpiar()" data-toggle="modal" data-target="#registro">
                        <i class="glyphicon glyphicon-plus-sign"></i>Nueva Persona</a>
                </div>
            </div>
            <div class="ibox-content">
                <table ng-table="tablaPersonas"  show-filter="true" class="table table-striped">
                    <tr ng-repeat="caso in datosbusqueda" ng-class="{'colorInactivo': caso.prsEstado == 'INACTIVO'}">
                        <td align="center" data-title="'Opciones'" style="width: 80px;">
                            <a ng-click="modificarPersonaCargar(caso)" class="btn btn-info btn-circle" data-toggle="modal" data-target="#registro"><i class="fa fa-pencil"></i></a>
                            <a ng-click="eliminarPersonaCargar(caso)" class="btn btn-info btn-circle" data-toggle="modal" data-target="#registro"><i class="fa fa-trash-o" ></i></a>
                        </td>
                        <td data-title="'#'" sortable="'campo'">{{caso.bsq_id}}</td>
                        <td data-title="'Campo'" sortable="'campo'">{{caso.bsq_campo}}</td>
                        <td data-title="'Nombre'" sortable="'nombre'" >{{caso.bsq_nombre}}</td>
                        <td data-title="'Fecha Creada'"sortable="'fecha'" >{{caso.bsq_registrado}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>






<div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{titulo}}</h4>
                </div>
                <div class="modal-body" >
                    <form name="formularioPersonas" readOnly="true" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" >
                                    <label><h3>SELECCIONE EL PROCESO: </h3> </label>
                                      <select id="proceso" ng-change="getAccesos(selecteIdi)" ng-disabled="desabilitado" ng-model="datos.bsq_prs_id" class="form-control">
                                        <option value="-3">Seleccione...</option>
                                         <option ng-repeat="rol in getFractividad"  value="{{rol.id}}">{{rol.nompro}}</option>
                                      </select>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label >CAMPO: </label>
                                    <input  ng-value="&nbsp;"  name="bsq_campo" id="bsq_campo" ng-model="datos.bsq_campo" class="form-control" type="text" placeholder="Campo"  ng-required="true" ng-disabled="desabilitado">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label >NOMBRE DEL CAMPO: </label>
                                    <input  ng-value="&nbsp;"  name="bsq_nombre" id="bsq_nombre" ng-model="datos.bsq_nombre" class="form-control" type="text" placeholder="Campo" ng-required="true" ng-disabled="desabilitado">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input  ng-value="&nbsp;"  name="bsq_id" id="bsq_id" ng-model="datos.bsq_id"  class="form-control" type="hidden" >
                                </div>
                            </div>

                            
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="demo2" type="button" class="btn btn-default" data-dismiss="modal">Cerrar </button>
                    <button ng-click="adicionarbuscador(datos);" data-dismiss="modal" type="button" class="btn btn-primary" ng-show="boton=='new'" ng-hide="boton=='upd' || boton=='del'"  ng-disabled="formularioPersonas.$invalid">Guardar</button>
                    <button ng-click="modificarbuscador(datos);" data-dismiss="modal" type="button" class="btn btn-primary" ng-show="boton=='upd'" ng-hide="boton=='new' || boton=='del'" ng-disabled="formularioPersonas.$invalid">Modificar</button>
                    <button ng-click="eliminarbusqueda(datos)" data-dismiss="modal" type="button" class="btn btn-primary" ng-show="boton=='del'" ng-hide="boton=='new' || boton=='upd'">Eliminar</button>
                </div>
            </div>
        </div>
    </div>







      
                
    </div>
