<div class="col-md-12" class="row" ng-controller="dagController" data-ng-init="inicioDag()">
<!--<div class="col-md-12" class="row" ng-controller="dagController" data-ng-init="inicioDag(datos)"> -->
    <table  width="100%">
        <td><h3>CAT√ÅLOGO DE BIENES MUEBLES</h3></td> 
    </table>
    <br/>
   <div class="col-md-7 col-sm-12 col-xs-12">
        <div class="form-group">
            <label >BUSCAR: </label>                        
            <input  ng-model="datos.nombre" name="nombre" id="nombre" class="form-control" type="text" placeholder="Criterio de busqueda" ng-disabled="only" ng-required="true" ng-change="cerear()">
            <label>Buscar tambien en descripcion: <input type="checkbox" ng-model="checkDescripcion" ng-change="cerear1()"></label>
        </div>
    </div>
    <div class="col-md-6">
        <button ng-click="BuscaAnterior(datos);" data-dismiss="modal" type="button" class="btn btn-primary" >Anterior</button>
        <button ng-click="BuscaSiguiente(datos);" data-dismiss="modal" type="button" class="btn btn-primary" >Buscar</button>
    </div>
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="form-group"><label class="col-sm-1 control-label" style="red">ITEM: <small class="m-l-sm" style="color: red"></small></label>
                <div class="col-md-5" style="height:400px;  overflow-y:scroll;">
                    <div id="tree1" ng-click="alestra()"></div>
                </div>
                <label class="col-sm-1 control-label" style="red">PARTIDA: <small class="m-l-sm" style="color: red"></small></label>
                <div class="col-sm-5"><input type="text" disabled="" placeholder="{{DAG_CAT_PART}}" class="form-control"></div>
                <label class="col-sm-1 control-label" style="red">DESCRIPCION: <small class="m-l-sm" style="color: red"></small></label>
                <div class="col-sm-5"><textarea ng-model="DAG_CAT_DESC_ITEM" id="DAG_CAT_DESC_ITEM" name="DAG_CAT_DESC_ITEM" class="form-control" placeholder="-----" ng-disabled="true" style="height:150px;  overflow-y:scroll;"></textarea>
                </div>
                <div class="col-sm-5">
                    <div class="fixed-action-btn">
                        <ul class="horizontal">
                            <li>
                                <a target="_blank" tooltip = "Ver" ng-click="imprimirArchivo(DAG_CAT_ITEM_IMG)" class="btn btn-default btn-circle" data-toggle="modal" data-target="#divPopup4">
                                    <i class="fa fa-eye" style="color:#249FE6">
                                    </i>
                                </a>
                            </li> 
                            <li><a tooltip = "Imprimir" class="btn btn-default btn-circle" ng-click="getreportemant(grupo)">
                                    <i class="fa fa-print">
                                    </i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <label class="col-sm-5 control-label" style="red">CARACTERISTICAS: <small class="m-l-sm" style="color: red"></small></label>
                <div class="col-sm-5"><textarea ng-model="DAG_CAT_CARACTERISTICAS" id="DAG_CAT_CARACTERISTICAS" name="DAG_CAT_CARACTERISTICAS" class="form-control" placeholder="-----" ng-disabled="true" style="height:50px;  overflow-y:scroll;"></textarea>
                </div>
            </div>
            <div class="ibox-content">
            </div>
        </div>
    </div>
    <div class="modal fade" id="divPopup4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:700px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
                </div>
                <div class="modal-body">
                    <!--pdf-->
                    <div id="visorFum" ng-show="archpdf">
                        <object data="" type="application/pdf" width="650" height="500"></object>
                    </div>
                    <!--imagen-->
                    <div ng-show="archotro">
                        <img id="imgSalida" ng-src="{{archivoP}}" width="100%" height="100%">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
   </div>

</div>
