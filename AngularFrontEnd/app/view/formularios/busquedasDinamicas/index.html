<script type="text/javascript">
    function clonar_tramite(id){
		angular.element(document.getElementById("reportForm")).scope().clonar_tramite(id);    
	}
</script>
<div class="col-md-12" ng-controller="busquedasDinamicasJSONController">
    <form  name="reportForm" id="reportForm" class="form-horizontal" role="form"
        novalidate data-ng-init="inicioActuaciones()" >
        <div>
              <div class="col-md-12">
                  <legend><center> {{nombReporte}} </center></legend>
                  <input type= "hidden" id="registro[]" name="oculto">
              </div>
              <br>
              <div class="col-md-12">
                  <div class="col-md-9">
                      <div  ng-bind-html="get_pre(html)"></div>
                  </div>
              </div>
              <div>
                <!--<input type= "text" id="registro[]" name="FECHA2" class="form-control"  data-date-format="yyyy-mm-dd" placeholder="FECHA FINAL" ng-model="registro.FECHA2"> <script> $(function () {$('#FECHA2').fdatepicker({closeButton: true });});</script>-->
                  <a class="btn btn-primary" ng-click="cargarDatos()" >
                      <i class="glyphicon fa fa-eye"></i>
                       Generar Reporte
                  </a>
                  <a class="btn btn-primary" ng-csv="obtRegistroReporte" csv-header="tituloColumnas" ng-href="{{ csv.link() }}" download="tramites.csv" ng-disabled="habilitado">
                      <i class="glyphicon fa fa-download"></i>
                       Exportar a Excel
                  </a>
                  <a class="btn btn-primary" ng-click="imprimirDatos()" >
                      <i class="glyphicon fa fa-eye"></i>
                       Imprimir Reporte
                  </a>
              </div>
              <div class="col-md-12" ng-show = "tablatramite">
                  <br>
                  <div  ng-bind-html="get_pre2(html2)"></div>
              </div>
        </div>
	    <div class="modal fade" id="divPopup4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width:700px">
                 <div class="modal-content">
                     <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
                     </div>
                     <div class="modal-body">
                         <!--pdf-->
                         <div id="visorFum" ng-show="archpdf">
                             <object data="" type="application/pdf" width="650" height="500"></object>
                         </div>
                         <!--imagen-->
                         <div ng-show="archotro">
                              <img id="imgSalida" ng-src="{{archivoP}}" width="100%" height="100%">
                         </div>
                     </div>
                     <div class="modal-footer">
                         <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                     </div>
                 </div>
            </div>
        </div>	 		
    </form>

    <div ng-show = "graficaP">
      <div class="row"  id="grafica" >
          <table  width="100%">
            <td>
            </br>
              <center><h3>REPORTE DE LOS TRAMITES - GRAFICA </h3></center>
            </td>
          </table>
          <br/>
      </div>
      <div class="col-md-12" >
          <div class="col-md-4" >
        <div class="row panel panel-default" >
          <div class="table-responsive">
              <table class="table table-hover"  id="tablaDatos">
                  <thead>
                  <tr>
                      <th class="text-center"><br>TRAMITES</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                      <td><div class="col-sm-3"><b>#</b></div></td>
                      <td><div class="col-sm-7"><b>TRAMITES</b></div></td>
                      <td><div class="col-sm-3"><b>CANTIDAD</b></div></td>
                  </tr>
                  <tr ng-repeat="dato in datatramite">
                      <td><div class="col-sm-3">{{$index+1}}</div></td>
                      <td><div class="col-sm-7">{{dato.tipomotivo}}</div></td>
                      <td><div class="col-sm-3">{{dato.contador}}</div></td>
                  </tr>
                  <td>
                          <div class="col-sm-3"><b>Total</b></div></td>
                          <td><div class="col-sm-7"><b>=</b></div></td>
                          <td><div class="col-sm-3"><b>{{cantidad}}</b></div></td>
                  </tbody>
              </table>
              </br>
            </div>
          </div>
      </div>
        <div class="col-md-8">
            <div id="containerdato" style="width: 1200px; height:600px; margin: 0 auto"></div>
        </div>
      </br>
        <div class="col-md-4">
          </br>
          <div id="container" style="width: 1120px; height:600px; margin: 0 auto"></div>
        </div>
      </div>	  
  </div>
  <div class="col-md-12" id="graficass">
    <div id="containerdato" style="width: 1200px; height:600px; margin: 0 auto"></div>
  </div>
</div>
