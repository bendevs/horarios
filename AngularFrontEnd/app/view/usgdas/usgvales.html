<div class="wrapper wrapper-content animated fadeInRight" ng-controller="usgvalesController" data-ng-init="inicioGrafica()">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-3">
                <div class="ibox float-e-margins" >
                    <div class="ibox-title">   
                        <h3>Total Vales Asignados</h3>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" >{{totalVales}}</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="ibox float-e-margins" >
                    <div class="ibox-title">   
                        <h3>Total Vales Usados</h3>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" >{{totalValesAsignados}}</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="ibox float-e-margins" >
                    <div class="ibox-title">   
                        <h3>Total Vales Devueltos</h3>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" >{{totalValesDevueltos}}</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Combustibles
                            <small> Hasta gestión 2016.</small>
                        </h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <div>
                            <canvas id="barChart1" height="100"></canvas>
                            <table ng-table="tabla1" class="table table-hover table-bordered">
                                <tr ng-repeat="ser in leyendatip">
                                    <td data-title="'Combustible'" sortable="'CIMs'">{{ser.nom}} </td>
                                    <td data-title="'Cantidad'" sortable="'Cantidad'">{{ser.suma}} </td> 
                                </tr>
                                <tr>
                                    <td><strong>TOTAL</strong></td>
                                    <td>{{totalcomb}} </td> 
                                </tr>
                            </table>   
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5> Tipo Vehicular
                            <small> Hasta gestión 2016.</small>
                        </h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <div>
                            <canvas id="doughnutChart" height="100"></canvas>
                            <table ng-table="tabla1" class="table table-hover table-bordered">
                                <tr ng-repeat="ser in vehiculos">
                                    <td data-title="'Vehiculo'" sortable="'Vehiculo'">{{ser.nom}} </td>
                                    <td data-title="'Cantidad'" sortable="'Cantidad'">{{ser.suma}} </td> 
                                </tr>
                                <tr>
                                    <td><strong>TOTAL</strong></td>
                                    <td>{{totalveh}} </td> 
                                </tr>
                            </table>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        <!-- Flot -->
        <script src="../../libs/js2/js/plugins/flot/jquery.flot.js"></script>
        <script src="../../libs/js2/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
        <script src="../../libs/js2/js/plugins/flot/jquery.flot.resize.js"></script>
        <script src="../../libs/js2/js/plugins/flot/jquery.flot.pie.js"></script>

        <!-- Custom and plugin javascript -->
        <script src="../../libs/js2/js/inspinia.js"></script>
        <script src="../../libs/js2/js/plugins/pace/pace.min.js"></script>

        <!-- ChartJS-->
        <script src="../../libs/js2/js/plugins/chartJs/Chart.min.js"></script>
        <!--script src="../../libs/js2/js/demo/chartjs-demo.js"></script-->
